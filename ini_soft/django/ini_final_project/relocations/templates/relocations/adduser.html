{% extends "base.html" %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'relocations/style.css' %}">

{% block content %}

{% if user.is_authenticated %}
<script type="text/javascript">
  alert('잘못된 접근입니다. \n회원가입을 위해서는 로그아웃이 필요합니다.')
  window.location.href = '/';
</script>
{% else %}
<form method="post" action="" class="sign-up-form">
  {% csrf_token %}
  <h2 class="sub-title">회원가입</h2>
  {% for feild in form %}
  <div class="form-group">
    {{ field.label }}
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" class="save btn btn-success">회원가입</button>
  <a href="{% url 'main'%}">
    <button typr="button" class="btn btn-danger">취소</button>
  </a>
</form>
{% endif %}
{% endblock %}
