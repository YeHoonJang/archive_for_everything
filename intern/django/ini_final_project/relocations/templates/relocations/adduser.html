{% extends "base.html" %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'relocations/style.css' %}">

{% block content %}
<div class="out_frame">
<form method="post" action="" class="sign-up-form">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    {{ field.label }}<br/>
    {{ field }}
  </div>
  {% endfor %}
  <div class="out_frame">
  <button type="submit" class="save btn btn-success">회원가입</button>
  <a href="{% url 'main'%}">
    <button type="button" class="btn btn-danger">취소</button>
  </a>
    </div>
</form>
  </div>
{% endblock %}
